plugins {
    id 'java'
    id 'distribution'
}
sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'lib'
    }
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.10'
    implementation 'com.google.guava:guava:13.0.1'
    implementation 'soot:soot:4.1.0'
    implementation 'junit:junit:4.10'
}

sourceSets {
    main {
        java {
//            srcDirs = ["src/soot/jimple/interproc"]
            srcDirs = ["src"]
        }
    }
}

jar {
    manifest {
        attributes("Main-Class": "soot.jimple.interproc.ifds.Main")
    }

    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

distributions {
    main {
        contents {
            into('bin') {
                from { 'build/libs' }
            }
        }
    }
}
